<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reference</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/index.css" />
</head>
<body data-barba="wrapper">
  <div id="wrap">
     <header id="header"></header>
      <main id="barba-wrapper">
        <section id="section01" class="reference section">
          <div class="reference--wrapper section--inner">
            <div class="reference--tabs section--tabs"></div>
            <div class="section--title">
              <h2>Reference</h2>
              <span>레퍼런스에 대한 간략한 설명</span>
            </div>
            <div class="reference--list"></div>
          </div>
          <button class="button more--button" data-category="전체">더보기</button>
        </section>
        <section id="section02" class="clients container">
          <div class="clients--wrapper">
            <div class="section--title">
              <h2>고객사</h2>
              <span>STC는 고객사의 경쟁력 및 가치 향상을 위하여 최선을 다합니다.</span>
            </div>
            <div class="clients--list"></div>
          </div>
        </section>
      </main>
      <footer id="footer"></footer>
      <dialog id="referenceDialog"></dialog>
  </div>
  <script src="../js/plugin/axios/axios.js"></script>
  <script src="../js/dev/includes.js"></script>
  <script src="../js/plugin/gsap/gsap.min.js"></script>
  <script src="../js/plugin/gsap/scrollTrigger.js"></script>
  <script src="../js/plugin/lenis/lenis.min.js"></script>
  <script src="../js/plugin/gsap/SplitType.js"></script>
  <script type="module" src="../js/app.mjs"></script>
</body>
</html>
